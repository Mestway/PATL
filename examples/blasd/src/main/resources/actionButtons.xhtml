<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	   <div class="actionButtons">
            <h:commandButton id="save"
                          value="#{messages.guardar}"
                         action="#{entidadHome.persist}"
                       rendered="#{!entidadHome.managed}"/>
            <h:commandButton id="update"
                          value="#{messages.aplicarCambios}"
                         action="#{entidadHome.update}"
                       rendered="#{entidadHome.managed}"/>
            <h:commandButton id="delete"
                          value="#{messages.borrar}"
                         action="#{entidadHome.remove}"
                      immediate="true"
                       rendered="#{entidadHome.managed}"/>
            <s:button propagation="end"
                               id="done"
                            value="#{messages.done}"
                             view="#{empty from ? fn:replace(facesContext.viewRoot.viewId,'.xhtml','List.xhtml'): (facesContext.viewRoot.viewId!=from)? from : fn:replace(facesContext.viewRoot.viewId,'.xhtml','List.xhtml')}"
                             >
                                	      <f:param name="done" value="done" />
                             
                             </s:button>
                            
                             
        </div>

</ui:composition>
