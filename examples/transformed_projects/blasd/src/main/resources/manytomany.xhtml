<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	    xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">


    <s:decorate id="mtm#{mtmEntidadName}" template="/layout/editBis.xhtml">
                <ui:define name="label">#{messages[label]}</ui:define>
				 <rich:listShuttle sourceValue="#{mtmSource}"
		 	            targetValue="#{mtmValue}" var="var" listHeight="300"
			            listWidth="300" sourceCaptionLabel="disponibles"
			            targetCaptionLabel="seleccionados" required="false"
			            >
			            <s:convertEntity />
			            <rich:column>
			                <h:outputText value="#{var[mtmVarLabel]}"></h:outputText>
			            </rich:column>
		        </rich:listShuttle>
        <s:button view="/#{mtmEntidadName}.xhtml" value="crea #{mtmEntidadName}" propagation="nest">
   	    <f:param name="from" value="#{facesContext.viewRoot.viewId}" />
   	    
   	    </s:button>
		        
            </s:decorate>
        
</ui:composition>
